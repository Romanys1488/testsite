{% load static %}

<div class="card mb-4 post_card">
  <div class="card-header">
          {{ post.date_pub }}
      </div>
      <div class="card_body_all">
        <div class="card-body">
          <h5 class="card-title">{{ post.title | title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
      <a href="{{ post.get_absolute_url }}" class="btn btn-light" id="read_button">See more</a>
    </div>
    <div class="card-image">
      {% if post.image %}
      <img src="{{ post.image.url }}" width="80%">
      {% endif %}
    </div>
    </div>
      <div class="card-footer text-muted">
        Категория:
        {% for tag in post.tags.all %}
          <a id="tags" href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
          {% endfor %}
          <br>
          <a>Цена: {{ post.price }} $</a>
  </div>
</div>
