{% extends 'blog/base_blog.html' %}

{% block title %}
  Delete Post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}


{% block content %}


    <form action="{{ attributes.get_delete_url }}" method="post">

        {% csrf_token %}

            <h3>Are you sure you want to delete <b>"{{attributetype.item_type|title}}"</b>?</h3>

            <a href="{{ attributes.get_absolute_url }}" class="btn btn-primary">Cancel</a>
            <button type="submit" name="button" class="btn btn-danger">Delete</button>

    </form>


{% endblock %}
