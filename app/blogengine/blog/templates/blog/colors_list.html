{% extends 'blog/base_blog.html' %}

{% block title %}

{% endblock %}


{% block content %}

    <h1 class="mb-5" >Colors:<hr id="hr_tags_list"></h1>
      <div class="colors ml-1">
        <h1>

      {% endfor %}
      </h1>
        </div>
{% endblock %}
